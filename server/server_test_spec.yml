
endpoints:
  - port: 9011
    targets:
      - url: file://server_test_data.json
        metrics:
          - name: user_count
            description: Number of users
            type: gauge
            selector: "[.data[].last_name] | length"
          - name: user_count_total
            description: Total number of users
            type: gauge
            selector: ".total"