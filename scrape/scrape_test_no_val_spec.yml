
endpoints:
  - port: 9011
    targets:
      - url: file://scrape_test_data.json
        metrics:
          - name: user_count
            description: Number of users
            type: gauge
            selector: ".no_such_field"
          - name: user_count2
            description: Number of users
            type: gauge
            selector: "[.data[].last_name] | length"