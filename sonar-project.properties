sonar.projectKey=sandro-h_prom_rest_exporter
sonar.organization=sandro-h-github
 
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/vendorc/**,buildtools/**
 
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/vendorc/**,**/buildtools/**

sonar.go.coverage.reportPaths=coverage.out

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-

sonar.issue.ignore.multicriteria=spc
# Ignore "String literals should not be duplicated" in spec for `yaml` annotations
sonar.issue.ignore.multicriteria.spc.ruleKey=go:S1192
sonar.issue.ignore.multicriteria.spc.resourceKey=**/spec.go
