
endpoints:
  - port: 9011
    targets:
      - url: https://reqres.in/api/users
        metrics:
          - name: user_count
            description: Number of users
            type: gauge
            selector: "[.data[].last_name] | length"
            labels:
              - name: env
                fixed_value: prod
          - name: user_id
            description: User ids
            type: gauge
            selector: ".data[]"
            val_selector: ".id"
            labels:
              - name: last_name
                selector: .last_name
      - url: https://reqres.in/api/unknown
        metrics:
          - name: years_total
            description: Total number of years
            type: gauge
            selector: "[.data[].year] | add"

  - port: 9012
    targets:
      - url: https://reqres.in/api/unknown
        metrics:
          - name: years_total
            description: Total number of years
            type: gauge
            selector: "[.data[].year] | add"